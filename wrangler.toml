name = "pixlabs-frontend"
compatibility_date = "2024-01-01"

[site]
bucket = "./out"

[[rules]]
type = "Data"
globs = ["**/*.wasm"]
fallthrough = true

[[headers]]
for = "/*.wasm"
[headers.values]
Content-Type = "application/wasm"

[[headers]]
for = "/*"
[headers.values]
Cross-Origin-Embedder-Policy = "require-corp"
Cross-Origin-Opener-Policy = "same-origin"
Cross-Origin-Resource-Policy = "same-origin"